# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mylibrary-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.nagasailank-sayukth -DartifactId=AndLibExp -Dversion=1.3 -Dpackaging=aar
